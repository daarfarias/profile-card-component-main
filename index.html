<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="img-box">
        <img
          id="profile-img"
          src="./images/image-victor.jpg"
          alt="Boy profile image"
        />
      </div>
      <h3>Victor Crest<span> 26</span></h3>
      <p>London</p>
      <div class="number-box">
        <div class="number">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="number">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="number">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Diego Ramirez</a>.
    </div>
  </body>
</html>
